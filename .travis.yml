sudo: required
language: java
install: true
jdk:
  - oraclejdk8

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_901439c1b2d2_key -iv $encrypted_901439c1b2d2_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

script:
  - mvn clean install -X -Djarsigner.skip=false

after_success:
  - mvn test jacoco:report coveralls:report

deploy:
  - provider: script
    script: mvn -s ci-settings.xml deploy -X
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "target/hkdf-*.jar"
      - "target/*.sha256"
      - "target/checksum-sha256.txt"
    skip_cleanup: true
    on:
      branch: master
      tags: true

cache:
  directories:
    - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false